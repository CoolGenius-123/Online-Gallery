<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Online Gallery</title>
    <div class="container">
        <small class="text-muted" style="justify-content: center">For Best View Open In Laptop or PC</small>
    </div>
  </head>
  <body>
    <div class="container">
        <h1 style="border: 3px solid red; color: yellow; text-align: center; background-color: black">ONLINE GALLERY</h1>
        <div class="py-5 text-center bg-secondary text-white">
            <h2 class="mg-3">Upload Images</h2>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form}}
            <input type="submit" class="btn btn danger" value="Upload">
        </form>
        </div>
        <div class="row">
            {% for image in images %}
                <div class="col-sm-4">
                    <div class"card m-2" style="padding: 2px 2px">
                        <img src="{{image.photo.url}}" class="card-img-top" height="200vh" style="border: 3px solid black; padding: 3px 3px">
                        {% comment %} Adding the date of each photo {% endcomment %}
                        <div class="card-body">
                            <p class="card-text" style="border: 3px solid black; padding: 2px 2px; text-align: center; font-size: 20px; width: 100%">{{image.date}}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
